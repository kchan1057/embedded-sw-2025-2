<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <title>문자인증</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #contents {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    #contents input[type="text"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    #contents button {
      padding: 10px 20px;
      margin: 10px 5px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    #contents button:hover {
      background-color: #45a049;
    }

    #contents label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      text-align: left;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }
  </style>
</head>
<body>
<div id="contents">
  <h2>약꼭</h2>
  <label for="to">보호자 번호</label>
  <input type="text" id="to" name="to" placeholder="전화번호 입력"/>

  <label for="userName">사용자 이름</label>
  <input type="text" id="userName" name="user_name" placeholder="이름 입력"/>

  <button type="button" id="send">사용자 등록</button><br>

</div>
</body>

<script type="text/javascript">
  let checkNum = ''; // 전역 변수로 인증번호 저장

  $('#send').click(function() {
    const phoneNumber = $('#to').val();
    const userName = $('#userName').val();

    $.ajax({
      url: '/user/register',
      type: 'POST',
      data: { "name": userName, "phoneNumber": phoneNumber },
      success: function(result) {
        alert(result ? '등록 및 SMS 발송 성공' : '등록 또는 SMS 실패');
      },
      error: function() {
        alert('서버 오류 발생');
      }
    });
  });

</script>

</html>
